<h2 md-dialog-title>{{title}}</h2>
<div>
	<div class="agree-container">
		<b>Agree</b>
		<mat-slide-toggle
	      class=""
	      color="primary"
	      [checked]="opinion == 'agree'"
	      (change)="toggle('agree', $event)">
	  </mat-slide-toggle>
	  <br />
		{{node.votes.agrees.length}}
	</div>
	<div class="disagree-container">
		<b>Disagree</b>
		<mat-slide-toggle
	      class=""
	      color="primary"
	      [checked]="opinion == 'disagree'"
	      (change)="toggle('disagree', $event)">
	  </mat-slide-toggle>
	  <br />
		{{node.votes.disagrees.length}}
	</div>


	<textarea md-maxlength="150" rows="5"  md-select-on-focus class="desc-text" readonly="readonly">{{(node.nodeData.g == 'g5') ? node.nodeData.text : node.group.description}}</textarea>

	<a class="pull-right">Report Comment</a>
<div>
